<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | E-Report Fasilitas Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #06d6a0;
            --warning-color: #ffd60a;
            --danger-color: #ef476f;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }
        
        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("assets/img/idn-jonggol-1.png");
            height: 100vh; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.95rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        
        .stat-icon {
            font-size: 3rem;
            opacity: 0.1;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        
        .btn-custom {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
        }
        
        .btn-outline-custom {
            border: 2px solid white;
            color: white;
            background: transparent;
        }
        
        .btn-outline-custom:hover {
            background: white;
            color: var(--primary-color);
        }
        
        .content-wrapper {
            background: transparent;
            padding: 2rem 0;
        }
        
        .page-title {
            color: white;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }
        
        .action-buttons {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-clipboard-data"></i> E-Report School
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" href="index.html">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">
                            <i class="bi bi-list-ul"></i> Semua Laporan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-report.html">
                            <i class="bi bi-plus-circle"></i> Tambah Laporan
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
    <main class="content-wrapper">
        <div class="container py-5">
            <h1 class="text-center page-title mb-5">
                <i class="bi bi-speedometer2"></i> Dashboard E-Report
            </h1>
            
            <div class="row g-4 mb-4">
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <i class="bi bi-file-earmark-text stat-icon"></i>
                        <h3 class="stat-number" id="totalReports">0</h3>
                        <p class="stat-label">Total Laporan</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <i class="bi bi-exclamation-circle stat-icon text-danger"></i>
                        <h3 class="stat-number text-danger" id="newReports">0</h3>
                        <p class="stat-label">Status: Baru</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <i class="bi bi-hourglass-split stat-icon text-warning"></i>
                        <h3 class="stat-number text-warning" id="processReports">0</h3>
                        <p class="stat-label">Status: Diproses</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <i class="bi bi-check-circle stat-icon text-success"></i>
                        <h3 class="stat-number text-success" id="doneReports">0</h3>
                        <p class="stat-label">Status: Selesai</p>
                    </div>
                </div>
            </div>

            <div class="action-buttons text-center">
                <a href="add-report.html" class="btn btn-custom btn-primary-custom me-2 mb-2">
                    <i class="bi bi-plus-circle"></i> Tambah Laporan Baru
                </a>
                <a href="reports.html" class="btn btn-custom btn-outline-custom mb-2">
                    <i class="bi bi-list-ul"></i> Lihat Semua Laporan
                </a>
            </div>
        </div>
    </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateDashboard() {
            const reports = JSON.parse(localStorage.getItem('reports')) || [];
            const total = reports.length;
            const baru = reports.filter(r => r.status === "Baru").length;
            const proses = reports.filter(r => r.status === "Diproses").length;
            const selesai = reports.filter(r => r.status === "Selesai").length;
            
            document.getElementById('totalReports').innerText = total;
            document.getElementById('newReports').innerText = baru;
            document.getElementById('processReports').innerText = proses;
            document.getElementById('doneReports').innerText = selesai;
        }
        
        updateDashboard();
        
        // Update dashboard setiap kali halaman di-focus
        window.addEventListener('focus', updateDashboard);
    </script>
