<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Laporan | E-Report Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            margin: 2rem auto;
            max-width: 700px;
        }
        
        .form-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        
        .btn-custom {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-success-custom {
            background: linear-gradient(135deg, #06d6a0, #00b4d8);
            color: white;
        }
        
        .btn-success-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(6, 214, 160, 0.3);
        }
        
        .btn-secondary-custom {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary-custom:hover {
            background: #5a6268;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .current-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 0.5rem;
        }
        
        .required {
            color: #ef476f;
        }
        
        .image-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-clipboard-data"></i> E-Report School
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">
                            <i class="bi bi-list-ul"></i> Semua Laporan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-report.html">
                            <i class="bi bi-plus-circle"></i> Tambah Laporan
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="form-container">
            <h2 class="form-title">
                <i class="bi bi-pencil-square"></i> Edit Laporan
            </h2>
            
            <form id="edit-form">
                <div class="mb-3">
                    <label class="form-label">
                        Nama Fasilitas <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="facilityName" 
                        required
                        minlength="5"
                        maxlength="100"
                    >
                    <small class="text-muted">Min. 5 karakter, Max. 100 karakter</small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">
                        Deskripsi Masalah <span class="required">*</span>
                    </label>
                    <textarea 
                        class="form-control" 
                        id="description" 
                        rows="4" 
                        required
                        minlength="10"
                        maxlength="500"
                    ></textarea>
                    <small class="text-muted">Min. 10 karakter, Max. 500 karakter</small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">
                        Status <span class="required">*</span>
                    </label>
                    <select id="status" class="form-select" required>
                        <option value="Baru">Baru</option>
                        <option value="Diproses">Diproses</option>
                        <option value="Selesai">Selesai</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">
                        <i class="bi bi-camera"></i> Foto Fasilitas
                    </label>
                    
                    <div id="currentImageContainer" style="display: none;">
                        <div class="image-info">
                            <p class="mb-2"><strong>Foto Saat Ini:</strong></p>
                            <img id="currentImage" class="current-image" alt="Current">
                            <p class="text-muted small mt-2 mb-0">
                                <i class="bi bi-info-circle"></i> Upload foto baru untuk mengganti
                            </p>
                        </div>
                    </div>
                    
                    <input 
                        type="file" 
                        class="form-control mt-2" 
                        id="imageInput" 
                        accept="image/*"
                    >
                    <small class="text-muted">Format: JPG, PNG, GIF (Max. 2MB)</small>
                    <img id="imagePreview" class="image-preview" style="display: none;" alt="Preview">
                </div>
                
                <div class="d-flex gap-2 justify-content-center">
                    <button type="submit" class="btn btn-custom btn-success-custom">
                        <i class="bi bi-check-circle"></i> Simpan Perubahan
                    </button>
                    <a href="javascript:history.back()" class="btn btn-custom btn-secondary-custom">
                        <i class="bi bi-x-circle"></i> Batal
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get('id'));
        const reports = JSON.parse(localStorage.getItem('reports')) || [];
        const report = reports.find(r => r.id === id);

        if (!report) {
            alert('⚠️ Laporan tidak ditemukan!');
            window.location.href = 'reports.html';
        }

        // Tampilkan data lama ke form
        document.getElementById('facilityName').value = report.name;
        document.getElementById('description').value = report.description;
        document.getElementById('status').value = report.status;

        // Tampilkan gambar saat ini jika ada
        if (report.image) {
            document.getElementById('currentImageContainer').style.display = 'block';
            document.getElementById('currentImage').src = report.image;
        }

        // Preview gambar baru
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validasi ukuran file (max 2MB)
                if (file.size > 2 * 1024 * 1024) {
                    alert('⚠️ Ukuran file terlalu besar! Maksimal 2MB.');
                    this.value = '';
                    document.getElementById('imagePreview').style.display = 'none';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Submit form
        document.getElementById('edit-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const facilityName = document.getElementById('facilityName').value.trim();
            const description = document.getElementById('description').value.trim();
            
            // Validasi
            if (facilityName.length < 5) {
                alert('⚠️ Nama fasilitas minimal 5 karakter!');
                return;
            }
            
            if (description.length < 10) {
                alert('⚠️ Deskripsi minimal 10 karakter!');
                return;
            }
            
            // Update data
            report.name = facilityName;
            report.description = description;
            report.status = document.getElementById('status').value;
            
            // Update gambar jika ada file baru
            const fileInput = document.getElementById('imageInput');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                report.image = await toBase64(file);
            }
            
            // Simpan ke localStorage
            localStorage.setItem('reports', JSON.stringify(reports));
            
            alert('✅ Perubahan berhasil disimpan!');
            window.location.href = 'report-detail.html?id=' + report.id;
        });

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
            });
        }
    </script>
</body>
</html>
