<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Laporan | E-Report Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 3rem;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }
        
        .detail-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            margin: 2rem auto;
            max-width: 900px;
        }
        
        .detail-card img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        
        .detail-content {
            padding: 2.5rem;
        }
        
        .report-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
        }
        
        .badge-status {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .btn-custom {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-secondary-custom {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary-custom:hover {
            background: #5a6268;
        }
        
        .btn-warning-custom {
            background: #ffd60a;
            color: #2d3748;
        }
        
        .btn-warning-custom:hover {
            background: #ffc300;
        }
        
        .btn-danger-custom {
            background: #ef476f;
            color: white;
        }
        
        .btn-danger-custom:hover {
            background: #d63754;
        }
        
        .info-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
        }
        
        .no-image-placeholder {
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #64748b;
        }
        
        .no-image-placeholder i {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .alert-not-found {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            margin: 2rem auto;
            max-width: 600px;
        }

        .alert-not-found i {
            font-size: 5rem;
            color: #ffd60a;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-clipboard-data"></i> E-Report School
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">
                            <i class="bi bi-list-ul"></i> Semua Laporan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-report.html">
                            <i class="bi bi-plus-circle"></i> Tambah Laporan
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div id="detail-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ambil data dari localStorage
        let reports = JSON.parse(localStorage.getItem('reports')) || [];

        // Get report ID from URL
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get('id'));
        
        // Find report
        const report = reports.find(r => r.id === id);
        const container = document.getElementById('detail-container');

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Display report details
        if (report) {
            const statusColor = {
                'Baru': 'danger',
                'Diproses': 'warning',
                'Selesai': 'success'
            };

            const imageHTML = report.image 
                ? `<img src="${report.image}" alt="${report.name}">` 
                : `<div class="no-image-placeholder">
                    <i class="bi bi-image"></i>
                    <p class="mb-0 fw-semibold">Tidak ada foto</p>
                   </div>`;

            container.innerHTML = `
                <div class="detail-card">
                    ${imageHTML}
                    <div class="detail-content">
                        <div class="d-flex justify-content-between align-items-start mb-3 flex-wrap gap-3">
                            <h2 class="report-title mb-0">${report.name}</h2>
                            <span class="badge badge-status bg-${statusColor[report.status]}">
                                ${report.status}
                            </span>
                        </div>
                        
                        <div class="info-section">
                            <p class="mb-2">
                                <i class="bi bi-calendar-check text-primary"></i> 
                                <strong>Dilaporkan:</strong> ${formatDate(report.date)}
                            </p>
                            <p class="mb-0">
                                <i class="bi bi-hash text-primary"></i> 
                                <strong>ID Laporan:</strong> #${report.id}
                            </p>
                        </div>

                        <h5 class="mt-4 mb-3">
                            <i class="bi bi-file-text text-primary"></i> Deskripsi Masalah:
                        </h5>
                        <p class="lead" style="white-space: pre-wrap;">${report.description}</p>

                        <hr class="my-4">

                        <div class="d-flex gap-2 flex-wrap">
                            <a href="reports.html" class="btn btn-custom btn-secondary-custom">
                                <i class="bi bi-arrow-left"></i> Kembali
                            </a>
                            <a href="edit-report.html?id=${report.id}" class="btn btn-custom btn-warning-custom">
                                <i class="bi bi-pencil"></i> Edit Laporan
                            </a>
                            <button class="btn btn-custom btn-danger-custom" onclick="deleteReport(${report.id})">
                                <i class="bi bi-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                </div>
            `;
        } else {
            container.innerHTML = `
                <div class="alert-not-found">
                    <i class="bi bi-exclamation-triangle"></i>
                    <h3 class="mb-3">Laporan Tidak Ditemukan</h3>
                    <p class="text-muted mb-4">
                        Laporan dengan ID yang Anda cari tidak ada dalam sistem.<br>
                        Mungkin sudah dihapus atau ID tidak valid.
                    </p>
                    <a href="reports.html" class="btn btn-primary btn-custom">
                        <i class="bi bi-arrow-left"></i> Kembali ke Daftar Laporan
                    </a>
                </div>
            `;
        }

        function deleteReport(id) {
            if (confirm('⚠️ Apakah Anda yakin ingin menghapus laporan ini?\n\nLaporan yang dihapus tidak dapat dikembalikan.')) {
                reports = reports.filter(r => r.id !== id);
                localStorage.setItem('reports', JSON.stringify(reports));
                alert('✅ Laporan berhasil dihapus!');
                window.location.href = 'reports.html';
            }
        }
    </script>
</body>
</html>
