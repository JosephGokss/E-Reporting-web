<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Laporan | E-Report Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/41ede40f14.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --bg-dark: #1a1d29;
            --card-dark: #252836;
            --text-dark: #e2e8f0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1a1d29 0%, #2d1b3d 100%);
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .dark-mode .navbar {
            background: rgba(37, 40, 54, 0.95) !important;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }
        
        .dark-mode .navbar .nav-link {
            color: var(--text-dark) !important;
        }
        
        .dark-mode .navbar .nav-link.active {
            color: var(--primary-color) !important;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            margin: 2rem auto;
            max-width: 800px;
            animation: slideUp 0.6s ease;
        }
        
        .dark-mode .form-container {
            background: var(--card-dark);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .dark-mode .form-label {
            color: var(--text-dark);
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .dark-mode .form-control,
        .dark-mode .form-select {
            background: #1a1d29;
            border-color: #3a3d4a;
            color: var(--text-dark);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        
        .btn-custom {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
        }
        
        .btn-secondary-custom {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary-custom:hover {
            background: #5a6268;
        }
        
        .image-preview-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .image-preview-item {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #e9ecef;
        }
        
        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(239, 71, 111, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .image-remove-btn:hover {
            background: #ef476f;
            transform: scale(1.1);
        }
        
        .required {
            color: #ef476f;
        }
        
        .category-icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
        
        .priority-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        
        .priority-low { background: #06d6a0; color: white; }
        .priority-medium { background: #ffd60a; color: #2d3748; }
        .priority-high { background: #ff9500; color: white; }
        .priority-critical { background: #ef476f; color: white; }
        
        .dark-mode-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .dark-mode-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }
        
        .location-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        @media (max-width: 768px) {
            .location-input-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-clipboard-data"></i> E-Report School

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">
                            <i class="bi bi-list-ul"></i> Semua Laporan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" href="add-report.html">
                            <i class="bi bi-plus-circle"></i> Tambah Laporan
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="form-container">
            <h2 class="form-title">
                <i class="bi bi-file-earmark-plus"></i> Tambah Laporan Baru
            </h2>
            
            <form id="report-form">
                <div class="mb-3">
                    <label class="form-label">
                        <i class="bi bi-tag"></i> Kategori Fasilitas <span class="required">*</span>
                    </label>
                    <select id="category" class="form-select" required>
                        <option value="">-- Pilih Kategori --</option>
                        <option value="Listrik">‚ö° Listrik</option>
                        <option value="Furniture">ü™ë Furniture</option>
                        <option value="Bangunan">üè¢ Bangunan</option>
                        <option value="Sanitasi">üöø Sanitasi</option>
                        <option value="Teknologi">üíª Teknologi</option>
                        <option value="Taman">üå≥ Taman & Area Luar</option>
                        <option value="Lainnya">üì¶ Lainnya</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        Nama Fasilitas <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="facilityName" 
                        placeholder="Contoh: Lampu Kelas 3A" 
                        required
                        minlength="5"
                        maxlength="100"
                    >
                    <small class="text-muted">Min. 5 karakter, Max. 100 karakter</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="bi bi-geo-alt"></i> Lokasi
                    </label>
                    <div class="location-input-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            id="locationFloor" 
                            placeholder="Lantai (contoh: Lantai 2)"
                        >
                        <input 
                            type="text" 
                            class="form-control" 
                            id="locationRoom" 
                            placeholder="Ruangan (contoh: Kelas 3A)"
                        >
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">
                        Deskripsi Masalah <span class="required">*</span>
                    </label>
                    <textarea 
                        class="form-control" 
                        id="description" 
                        rows="4" 
                        placeholder="Jelaskan detail masalah yang terjadi..."
                        required
                        minlength="10"
                        maxlength="500"
                    ></textarea>
                    <small class="text-muted">Min. 10 karakter, Max. 500 karakter</small>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="bi bi-exclamation-triangle"></i> Tingkat Prioritas <span class="required">*</span>
                        </label>
                        <select id="priority" class="form-select" required>
                            <option value="">-- Pilih Prioritas --</option>
                            <option value="Rendah">Rendah - Tidak mengganggu aktivitas</option>
                            <option value="Sedang" selected>Sedang - Perlu perbaikan</option>
                            <option value="Tinggi">Tinggi - Mengganggu aktivitas</option>
                            <option value="Kritis">Kritis - Sangat mendesak!</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            Status <span class="required">*</span>
                        </label>
                        <select id="status" class="form-select" required>
                            <option value="Baru" selected>Baru</option>
                            <option value="Diproses">Diproses</option>
                            <option value="Selesai">Selesai</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">
                        <i class="bi bi-camera"></i> Foto Fasilitas (Max. 3 foto)
                    </label>
                    <input 
                        type="file" 
                        class="form-control" 
                        id="imageInput" 
                        accept="image/*"
                        multiple
                    >
                    <small class="text-muted">Format: JPG, PNG, GIF (Max. 2MB per foto)</small>
                    <div id="imagePreviewContainer" class="image-preview-container"></div>
                </div>
                
                <div class="d-flex gap-2 justify-content-center">
                    <button type="submit" class="btn btn-custom btn-primary-custom">
                        <i class="bi bi-save"></i> Simpan Laporan
                    </button>
                    <a href="reports.html" class="btn btn-custom btn-secondary-custom">
                        <i class="bi bi-x-circle"></i> Batal
                    </a>
                </div>
            </form>
        </div>
    </main>

    <button class="dark-mode-toggle" id="darkModeToggle" title="Toggle Dark Mode">
        <i class="bi bi-moon-fill"></i>
    </button>

         <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

        <li class="ms-3"><a class="link-body-emphasis" href="https://www.facebook.com/profile.php?id=61579628405236" aria-label="Facebook"><i class="fa-brands fa-square-facebook"></i><svg class="bi" width="24" height="24" aria-hidden="true"><use xlink:href="#facebook"></use></svg></li>
        <li class="ms-3"><a class="link-body-emphasis" href="https://www.linkedin.com/in/yusuf-idn-36714a37a/" aria-label="LinkedIn"><i class="fa-brands fa-square-linkedin"></i></i><svg class="bi" width="24" height="24" aria-hidden="true"><use xlink:href="#linkedIn"></use></svg></li>

        </ul>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedImages = [];
        const maxImages = 3;

        // Dark Mode
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').innerHTML = '<i class="bi bi-sun-fill"></i>';
        }

        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            document.getElementById('darkModeToggle').innerHTML = isDark ? '<i class="bi bi-sun-fill"></i>' : '<i class="bi bi-moon-fill"></i>';
        });

        // Preview multiple images
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            
            if (selectedImages.length + files.length > maxImages) {
                alert(`‚ö†Ô∏è Maksimal ${maxImages} foto!`);
                this.value = '';
                return;
            }

            for (let file of files) {
                if (file.size > 2 * 1024 * 1024) {
                    alert('‚ö†Ô∏è Ukuran file ' + file.name + ' terlalu besar! Maksimal 2MB.');
                    continue;
                }

                const base64 = await toBase64(file);
                selectedImages.push(base64);
            }

            renderImagePreviews();
            this.value = '';
        });

        function renderImagePreviews() {
            const container = document.getElementById('imagePreviewContainer');
            container.innerHTML = selectedImages.map((img, index) => `
                <div class="image-preview-item">
                    <img src="${img}" alt="Preview ${index + 1}">
                    <button type="button" class="image-remove-btn" onclick="removeImage(${index})">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            `).join('');
        }

        function removeImage(index) {
            selectedImages.splice(index, 1);
            renderImagePreviews();
        }

        // Submit form
        document.getElementById('report-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const facilityName = document.getElementById('facilityName').value.trim();
            const description = document.getElementById('description').value.trim();
            const category = document.getElementById('category').value;
            const priority = document.getElementById('priority').value;
            const status = document.getElementById('status').value;
            const locationFloor = document.getElementById('locationFloor').value.trim();
            const locationRoom = document.getElementById('locationRoom').value.trim();
            
            if (facilityName.length < 5) {
                alert('‚ö†Ô∏è Nama fasilitas minimal 5 karakter!');
                return;
            }
            
            if (description.length < 10) {
                alert('‚ö†Ô∏è Deskripsi minimal 10 karakter!');
                return;
            }

            if (!category) {
                alert('‚ö†Ô∏è Pilih kategori fasilitas!');
                return;
            }

            if (!priority) {
                alert('‚ö†Ô∏è Pilih tingkat prioritas!');
                return;
            }
            
            const report = {
                id: Date.now(),
                name: facilityName,
                description: description,
                category: category,
                priority: priority,
                status: status,
                location: {
                    floor: locationFloor,
                    room: locationRoom
                },
                images: selectedImages,
                date: new Date().toISOString()
            };
            
            const reports = JSON.parse(localStorage.getItem('reports')) || [];
            reports.push(report);
            localStorage.setItem('reports', JSON.stringify(reports));
            
            // Success animation
            showSuccessAnimation();
            
            setTimeout(() => {
                window.location.href = 'reports.html';
            }, 1500);
        });

        function showSuccessAnimation() {
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                animation: fadeIn 0.3s ease;
            `;
            overlay.innerHTML = `
                <div style="text-align: center; color: white;">
                    <i class="bi bi-check-circle" style="font-size: 5rem; color: #06d6a0;"></i>
                    <h2 style="margin-top: 1rem;">Laporan Berhasil Disimpan!</h2>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
            });
        }
    </script>
</body>
