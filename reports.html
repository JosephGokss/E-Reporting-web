<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Laporan | E-Report Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 3rem;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }
        
        .search-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        
        .page-title {
            color: white;
            font-weight: 700;
            margin: 0;
        }
        
        .report-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }
        
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .report-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .report-card .card-body {
            padding: 1.5rem;
        }
        
        .report-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .report-description {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .badge-status {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .btn-custom {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .btn-danger-custom {
            background: #ef476f;
            color: white;
        }
        
        .btn-danger-custom:hover {
            background: #d63754;
        }
        
        .empty-state {
            background: white;
            border-radius: 20px;
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .empty-state i {
            font-size: 5rem;
            color: #cbd5e0;
            margin-bottom: 1rem;
        }
        
        .no-image {
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 3rem;
        }
        
        .report-date {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .result-count {
            color: white;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-clipboard-data"></i> E-Report School
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" href="reports.html">
                            <i class="bi bi-list-ul"></i> Semua Laporan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-report.html">
                            <i class="bi bi-plus-circle"></i> Tambah Laporan
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="page-header d-flex justify-content-between align-items-center flex-wrap gap-3">
            <h2 class="page-title">
                <i class="bi bi-list-check"></i> Daftar Laporan Fasilitas
            </h2>
            <a href="add-report.html" class="btn btn-light">
                <i class="bi bi-plus-circle"></i> Tambah Baru
            </a>
        </div>

        <!-- Search & Filter Section -->
        <div class="search-card">
            <h5 class="mb-3"><i class="bi bi-search"></i> Cari & Filter Laporan</h5>
            <div class="row g-3">
                <div class="col-md-5">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="searchInput" 
                        placeholder="Cari berdasarkan nama atau deskripsi..."
                    >
                </div>
                <div class="col-md-3">
                    <select id="statusFilter" class="form-select">
                        <option value="">Semua Status</option>
                        <option value="Baru">Baru</option>
                        <option value="Diproses">Diproses</option>
                        <option value="Selesai">Selesai</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary me-2" type="button" id="searchButton">
                        <i class="bi bi-search"></i> Cari
                    </button>
                    <button class="btn btn-outline-secondary" type="button" id="resetButton">
                        <i class="bi bi-arrow-clockwise"></i> Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Result Count -->
        <div id="resultCount" class="text-center mb-3" style="display: none;"></div>
        
        <!-- Report List -->
        <div id="report-list" class="row g-4"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const container = document.getElementById('report-list');
        const resultCountEl = document.getElementById('resultCount');
        let allReports = JSON.parse(localStorage.getItem('reports')) || [];
        let filteredReports = [...allReports];

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        function getStatusBadge(status) {
            const badges = {
                'Baru': 'bg-danger',
                'Diproses': 'bg-warning text-dark',
                'Selesai': 'bg-success'
            };
            return badges[status] || 'bg-secondary';
        }

        function renderReports(reports) {
            container.innerHTML = '';
            
            if (reports.length === 0) {
                resultCountEl.style.display = 'none';
                container.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <h3 class="mb-3">Tidak Ada Laporan Ditemukan</h3>
                            <p class="text-muted mb-4">Tidak ada laporan yang sesuai dengan filter Anda.</p>
                            <button class="btn btn-primary-custom btn-custom" onclick="resetSearch()">
                                <i class="bi bi-arrow-clockwise"></i> Reset Pencarian
                            </button>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Show result count
            if (reports.length < allReports.length) {
                resultCountEl.style.display = 'block';
                resultCountEl.innerHTML = `
                    <span class="result-count">
                        <i class="bi bi-check-circle"></i> 
                        Menampilkan ${reports.length} dari ${allReports.length} laporan
                    </span>
                `;
            } else {
                resultCountEl.style.display = 'none';
            }
            
            // Urutkan laporan dari yang terbaru
            reports.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            reports.forEach(r => {
                const imageHTML = r.image 
                    ? `<img src="${r.image}" alt="${r.name}">` 
                    : `<div class="no-image"><i class="bi bi-image"></i></div>`;
                
                container.innerHTML += `
                    <div class="col-lg-4 col-md-6">
                        <div class="report-card">
                            ${imageHTML}
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="report-title mb-0">${r.name}</h5>
                                    <span class="badge badge-status ${getStatusBadge(r.status)}">
                                        ${r.status}
                                    </span>
                                </div>
                                <p class="report-date">
                                    <i class="bi bi-calendar3"></i> ${formatDate(r.date)}
                                </p>
                                <p class="report-description">
                                    ${r.description.length > 100 ? r.description.substring(0, 100) + '...' : r.description}
                                </p>
                                <div class="d-flex gap-2">
                                    <a href="report-detail.html?id=${r.id}" class="btn btn-sm btn-custom btn-primary-custom flex-grow-1">
                                        <i class="bi bi-eye"></i> Detail
                                    </a>
                                    <button class="btn btn-sm btn-custom btn-danger-custom" onclick="deleteReport(${r.id})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function performSearch() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase().trim();
            const statusValue = document.getElementById('statusFilter').value;

            filteredReports = allReports.filter(r => {
                const matchSearch = !searchValue || 
                    r.name.toLowerCase().includes(searchValue) || 
                    r.description.toLowerCase().includes(searchValue);
                const matchStatus = !statusValue || r.status === statusValue;
                return matchSearch && matchStatus;
            });

            renderReports(filteredReports);
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            filteredReports = [...allReports];
            renderReports(filteredReports);
        }

        function deleteReport(id) {
            if (confirm('⚠️ Apakah Anda yakin ingin menghapus laporan ini?')) {
                allReports = allReports.filter(r => r.id !== id);
                localStorage.setItem('reports', JSON.stringify(allReports));
                
                // Update filtered reports
                filteredReports = filteredReports.filter(r => r.id !== id);
                
                renderReports(filteredReports);
                alert('✅ Laporan berhasil dihapus!');
            }
        }

        // Event listeners
        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('resetButton').addEventListener('click', resetSearch);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') performSearch();
        });
        document.getElementById('statusFilter').addEventListener('change', performSearch);

        // Initial render
        renderReports(filteredReports);
    </script>
</body>
</html>
