    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --bg-dark: #1a1d29;
            --card-dark: #252836;
            --text-dark: #e2e8f0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 3rem;
            transition: all 0.3s ease;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1a1d29 0%, #2d1b3d 100%);
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .dark-mode .navbar {
            background: rgba(37, 40, 54, 0.95) !important;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }
        
        .dark-mode .navbar .nav-link {
            color: var(--text-dark) !important;
        }
        
        .dark-mode .navbar .nav-link.active {
            color: var(--primary-color) !important;
        }
        
        .search-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            animation: slideDown 0.5s ease;
        }
        
        .dark-mode .search-card {
            background: rgba(37, 40, 54, 0.95);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        
        .page-title {
            color: white;
            font-weight: 700;
            margin: 0;
        }
        
        .report-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            animation: fadeInUp 0.5s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dark-mode .report-card {
            background: var(--card-dark);
        }
        
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .report-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .report-card .card-body {
            padding: 1.5rem;
        }
        
        .report-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .dark-mode .report-title {
            color: var(--text-dark);
        }
        
        .report-description {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .dark-mode .report-description {
            color: #94a3b8;
        }
        
        .badge-status {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .badge-priority {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .priority-Rendah { background: #06d6a0; color: white; }
        .priority-Sedang { background: #ffd60a; color: #2d3748; }
        .priority-Tinggi { background: #ff9500; color: white; }
        .priority-Kritis { 
            background: #ef476f; 
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .btn-custom {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .btn-danger-custom {
            background: #ef476f;
            color: white;
        }
        
        .btn-danger-custom:hover {
            background: #d63754;
        }
        
        .empty-state {
            background: white;
            border-radius: 20px;
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .dark-mode .empty-state {
            background: var(--card-dark);
        }
        
        .empty-state i {
            font-size: 5rem;
            color: #cbd5e0;
            margin-bottom: 1rem;
        }
        
        .no-image {
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 3rem;
        }
        
        .report-date {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .result-count {
            color: white;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .category-badge {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .dark-mode .category-badge {
            background: rgba(67, 97, 238, 0.2);
        }
        
        .dark-mode-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .dark-mode-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }
        
        .image-gallery {
            display: flex;
            gap: 0.25rem;
            overflow: hidden;
        }
        
        .image-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .image-gallery.multiple-images img {
            width: 50%;
        }
        
        .location-badge {
            background: rgba(255, 214, 10, 0.2);
            color: #d4a200;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const container = document.getElementById('report-list');
        const resultCountEl = document.getElementById('resultCount');
        let allReports = JSON.parse(localStorage.getItem('reports')) || [];
        let filteredReports = [...allReports];

        // Dark Mode
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').innerHTML = '<i class="bi bi-sun-fill"></i>';
        }

        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            document.getElementById('darkModeToggle').innerHTML = isDark ? '<i class="bi bi-sun-fill"></i>' : '<i class="bi bi-moon-fill"></i>';
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        function getStatusBadge(status) {
            const badges = {
                'Baru': 'bg-danger',
                'Diproses': 'bg-warning text-dark',
                'Selesai': 'bg-success'
            };
            return badges[status] || 'bg-secondary';
        }

        function renderReports(reports) {
            container.innerHTML = '';
            
            if (reports.length === 0) {
                resultCountEl.style.display = 'none';
                container.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <h3 class="mb-3">Tidak Ada Laporan Ditemukan</h3>
                            <p class="text-muted mb-4">Tidak ada laporan yang sesuai dengan filter Anda.</p>
                            <button class="btn btn-primary-custom btn-custom" onclick="resetSearch()">
                                <i class="bi bi-arrow-clockwise"></i> Reset Pencarian
                            </button>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Show result count
            if (reports.length < allReports.length) {
                resultCountEl.style.display = 'block';
                resultCountEl.innerHTML = `
                    <span class="result-count">
                        <i class="bi bi-check-circle"></i> 
                        Menampilkan ${reports.length} dari ${allReports.length} laporan
                    </span>
                `;
            } else {
                resultCountEl.style.display = 'none';
            }
            
            // Urutkan: Kritis > Tinggi > Sedang > Rendah, lalu dari terbaru
            const priorityOrder = { 'Kritis': 0, 'Tinggi': 1, 'Sedang': 2, 'Rendah': 3 };
            reports.sort((a, b) => {
                const priorityDiff = (priorityOrder[a.priority] || 999) - (priorityOrder[b.priority] || 999);
                if (priorityDiff !== 0) return priorityDiff;
                return new Date(b.date) - new Date(a.date);
            });
            
            reports.forEach((r, index) => {
                const images = r.images || (r.image ? [r.image] : []);
                let imageHTML;
                
                if (images.length === 0) {
                    imageHTML = `<div class="no-image"><i class="bi bi-image"></i></div>`;
                } else if (images.length === 1) {
                    imageHTML = `<img src="${images[0]}" alt="${r.name}">`;
                } else {
                    imageHTML = `
                        <div class="image-gallery multiple-images">
                            ${images.slice(0, 2).map(img => `<img src="${img}" alt="${r.name}">`).join('')}
                        </div>
                    `;
                }
                
                const locationText = r.location && (r.location.floor || r.location.room) 
                    ? `${r.location.floor || ''} ${r.location.room || ''}`.trim()
                    : '';
                
                container.innerHTML += `
                    <div class="col-lg-4 col-md-6" style="animation-delay: ${index * 0.1}s">
                        <div class="report-card">
                            ${imageHTML}
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="report-title mb-0">${r.name}</h5>
                                    <span class="badge badge-status ${getStatusBadge(r.status)}">
                                        ${r.status}
                                    </span>
                                </div>
                                <div class="mb-2">
                                    ${r.category ? `<span class="category-badge me-2">${r.category}</span>` : ''}
                                    ${r.priority ? `<span class="badge-priority priority-${r.priority}">${r.priority}</span>` : ''}
                                </div>
                                ${locationText ? `<div class="mb-2"><span class="location-badge"><i class="bi bi-geo-alt"></i> ${locationText}</span></div>` : ''}
                                <p class="report-date mb-2">
                                    <i class="bi bi-calendar3"></i> ${formatDate(r.date)}
                                </p>
                                <p class="report-description">
                                    ${r.description.length > 100 ? r.description.substring(0, 100) + '...' : r.description}
                                </p>
                                <div class="d-flex gap-2">
                                    <a href="report-detail.html?id=${r.id}" class="btn btn-sm btn-custom btn-primary-custom flex-grow-1">
                                        <i class="bi bi-eye"></i> Detail
                                    </a>
                                    <button class="btn btn-sm btn-custom btn-danger-custom" onclick="deleteReport(${r.id})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function performSearch() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase().trim();
            const categoryValue = document.getElementById('categoryFilter').value;
            const priorityValue = document.getElementById('priorityFilter').value;
            const statusValue = document.getElementById('statusFilter').value;

            filteredReports = allReports.filter(r => {
                const matchSearch = !searchValue || 
                    r.name.toLowerCase().includes(searchValue) || 
                    r.description.toLowerCase().includes(searchValue);
                const matchCategory = !categoryValue || r.category === categoryValue;
                const matchPriority = !priorityValue || r.priority === priorityValue;
                const matchStatus = !statusValue || r.status === statusValue;
                return matchSearch && matchCategory && matchPriority && matchStatus;
            });

            renderReports(filteredReports);
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('priorityFilter').value = '';
            document.getElementById('statusFilter').value = '';
            filteredReports = [...allReports];
            renderReports(filteredReports);
        }

        function deleteReport(id) {
            if (confirm('‚ö†Ô∏è Apakah Anda yakin ingin menghapus laporan ini?')) {
                allReports = allReports.filter(r => r.id !== id);
                localStorage.setItem('reports', JSON.stringify(allReports));
                filteredReports = filteredReports.filter(r => r.id !== id);
                renderReports(filteredReports);
                
                // Success notification
                const toast = document.createElement('div');
                toast.className = 'result-count';
                toast.style.cssText = 'position: fixed; top: 100px; right: 30px; z-index: 9999;';
                toast.innerHTML = '<i class="bi bi-check-circle"></i> Laporan berhasil dihapus!';
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
        }

        // Event listeners
        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('resetButton').addEventListener('click', resetSearch);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') performSearch();
        });
        document.getElementById('categoryFilter').addEventListener('change', performSearch);
        document.getElementById('priorityFilter').addEventListener('change', performSearch);
        document.getElementById('statusFilter').addEventListener('change', performSearch);

        // Initial render
        renderReports(filteredReports);
    </script>
